<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling/mainstyle.css">
    <link rel="icon" href="assets/icon.png">
    <script src="functioning/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!--LOADING SCREEN-->
<div id="loaderScreen">

</div>
<!--CURSOR-->

<!--TOP BAR-->
<div id="topBar">
    <div style="top: -225px" id="menuLogo">
        <ul id="menuItemsId">
            <li id="homeButton" class="menuItemsClass">
                <img class="icons" src="assets/Home.png" alt="Home Icon">
                <a id="homeLink" class="links" onclick="switchPage(`home`)">HOME.
                    <div style="width: 100%" class="underlines" id="homeUnderline"></div>
                </a>
            </li>
            <li class="menuItemsClass">
                <img class="icons" src="assets/Subscriptions.png" alt="Subscription Icon">
                <a class="links" onclick="switchPage(`subscriptions`)">SUBSCRIPTIONS.
                    <div style="width: 0" class="underlines" id="subscriptionsUnderline"></div>
                </a>
            </li>
            <li class="menuItemsClass">
                <img class="icons" src="assets/Info.png" alt="Info Icon">
                <a class="links" onclick="switchPage(`aboutUs`)">ABOUT US.
                    <div style="width: 0" class="underlines" id="aboutUsUnderline"></div>
                </a>
            </li>
            <li class="menuItemsClass">
                <img class="icons" src="assets/Contact.png" alt="Contact Icon">
                <a class="links" onclick="switchPage(`contact`)">CONTACT.
                    <div style="width: 0" class="underlines" id="contactUnderline"></div>
                </a>
            </li>

        </ul>
        <img draggable="false" onclick="openMenu()" id="websiteLogo" src="assets/WebsiteLogo.png" alt="LOGO">
    </div>
</div>
